<!-- Tela de Login -->
<div class="container">
   <form class="form mat-elevation-z8">

      <h1>Login</h1>

      <!-- Os valores serão passados para a variável creds -->
      <!-- Os valores serão requeridos obrigatóriamente -->
      <mat-form-field class="full-width" appearance="outline">
         <mat-label>E-mail</mat-label>
         <input 
         [formControl]="email"
         required
         [(ngModel)]="creds.email" 
         name="email" 
         matInput 
         placeholder="Ex. fulano@mail.com">
         <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
         <mat-label>Senha</mat-label>
         <input 
         [formControl]="senha"
         required
         [(ngModel)]="creds.senha" 
         name="senha" 
         type="password" 
         matInput 
         placeholder="Ex. 123">
         <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

      <!-- O botão está desabilitado, esperando os valores serem preenchidos da forma correta -->
      <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
   </form>

</div>
